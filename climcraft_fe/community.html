<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - ClimbCraft</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar and Navbar from Template.html -->
        <!-- Main Content -->
        <div id="content-wrapper">
            <div class="container-fluid">
                <h1 class="mt-4">Community Routes</h1>
                <div class="card-deck">
                    {% for route in routes %}
                    <div class="card mb-4">
                        <img class="card-img-top" src="{{ route.image_url }}" alt="Route Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ route.name }}</h5>
                            <p class="card-text">{{ route.description }}</p>
                        </div>
                        <div class="card-footer">
                            <span class="rating">
                                {% for route in routes %}
                                    <!-- Route Image placeholder or actual image tag -->
                                    <h3>{{ route.name }}</h3>
                                    <p>{{ route.description }}</p>
                                    {% for i in range(5) %}
                                        {% if i < route.rating %}
                                            <i class="fas fa-star"></i> <!-- This is a filled star -->
                                        {% else %}
                                            <i class="far fa-star"></i> <!-- This is an empty star -->
                                        {% endif %}
                                    {% endfor %}
                                {% endfor %}                                
                            </span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Footer from Template.html -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>
</html>
